<ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="credentials.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  [(ngModel)]="credentials.password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block (click)="register()" color="primary">Register</button>
        <button ion-button block (click)="login()" color="secondary">Login</button>
      </ion-item>
      
    </ion-list>
  </ion-card>
